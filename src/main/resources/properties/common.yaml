# Application Details    
application:
  name: "${project.artifactId}"
  version: "${project.version}"
api:
  name: "${root}"
  version: "v1"
  basePath: "/${api.version}/api"
  mainListenerPath: "${api.name}${api.basePath}/*"
  consoleListenerPath: "${api.name}/console/*"

starWars:
  basePath: "/api"
  protocol: "HTTPS"
  host: "swapi.dev"
  port: "443"
  